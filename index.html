<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinder - Digital Marketing Agency</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== UNICONS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          Infinder.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Our App</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Portfolio</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-fill">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <!-- ===== SWIPER JS ===== -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
